<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <h2>Login Form</h2>
  <form id="login-form">
    <div class="imgcontainer">
      <img src="IMAGE/Scrumorg-Scrum-Framework-scrubbed.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label for="uname"><b>Benutzername</b></label>
      <input type="text" placeholder="Enter Benutzername" name="username" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Passwort" name="password" required>     
      <button type="submit">Login</button>
      <button><a href="home.html">Home</a></button>
    </div>
    <div class="container">
      <span class="psw"><a href="register.html">Registrieren</a></span>
    </div>
  </form>

  <script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form from submitting normally

      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/users/login");
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log(xhr.responseText); // handle success response
        } else {
          console.error(xhr.responseText); // handle error response
        }
      };
      xhr.send(formData);
    });


    
  </script>
</body>
</html>
