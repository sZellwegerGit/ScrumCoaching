<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Rating HTML Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    .modal-header {
      background-color: #007bff;
      color: white;
    }
    .rating-box {
      padding: 30px;
    }
    .stars {
      display: inline-block;
      font-size: 40px;
      color: #ffc107;
      cursor: pointer;
    }
    .stars:hover,
    .stars:hover ~ .stars {
      color: #ffdb58;
    }
    #rating-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ratingModal">
      Rate Us
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ratingModalLabel">Rate Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="rating-box">
            <span class="stars" data-value="1">&#9733;</span>
            <span class="stars" data-value="2">&#9733;</span>
            <span class="stars" data-value="3">&#9733;</span>
            <span class="stars" data-value="4">&#9733;</span>
            <span class="stars" data-value="5">&#9733;</span>
            <input type="hidden" id="rating-input">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submit-rating">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $(".stars").click(function() {
        $("#rating-input").val($(this).data("value"));
      });
      $("#submit-rating").click(function() {
        alert("You rated us " + $("#rating-input").val() + " stars. Thank you!");
        $('#ratingModal').modal('hide');
      });
    });
  </script>
</body>
</html>
