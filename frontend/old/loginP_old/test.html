<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <title>Coach Profil</title>
    <style>
        
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #0077b6;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .coach-info {
        display: flex;
        justify-content: space-between;
        margin: 50px;
      }

      .coach-info p {
        font-size: 20px;
        font-weight: bold;
        margin: 0;
      }

      .coach-info .rating {
        display: flex;
      }

      .coach-info .rating p {
        margin-right: 10px;
      }

      .btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        margin: 50px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .btn:hover {
        background-color: #3e8e41;
      }

      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background-color: #fff;
        padding: 50px;
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .popup input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .popup input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>

      </div>
