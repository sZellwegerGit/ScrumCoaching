<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <title>Coach Profil</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #0077b6;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .profile-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .profile {
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 50%;
      }

      .profile h2 {
        margin-top: 0;
      }

      .rating-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .rating {
        width: 30%;
      }

      .rating h3 {
        margin-top: 0;
      }

      .rating ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .rating li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Scrum Coaches</h1>
      <h2>Coach Profil</h2>
    </div>
    <div class="profile-container">
      <div class="profile">
        <h2>Name: Mustermann</h2>
        <h2>Vorname: Max</h2>
        <h2>Email: max.mustermann@scrumcoaches.com</h2>
        <div class="rating-container">
          <div class="rating">
            <h3>Erreichbarkeit</h3>
            <ul>
              <li>Gut</li>
            </ul>
          </div>
          <div class="rating">
            <h3>Effizienz</h3>
            <ul>
              <li>Sehr gut</li>
            </ul>
          </div>
          <div class="rating">
            <h3>Teamf√§higkeit</h3>
            <ul>
              <li>Ausgezeichnet</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
